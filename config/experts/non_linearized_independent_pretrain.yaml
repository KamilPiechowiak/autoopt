general:
  dataset:
    name: CIFAR10
    resolution: 32
    path: data
    noaugment: True
  model:
    name: SmallResnet20
    num_classes: 10
    seed: 13
  repeats: 1
  repeats_start: 1
  results_path: results
  epochs: 50
  batch_size: 128
  num_workers: 2
  gcp: True
  tpu: False
  bucket_path: gs://autoopt
  checkpoint: True
experiments:
  - optimizer:
      name: Adam
      lr: 0.1
  - optimizer:
      name: Adam
      lr: 0.01
  - optimizer:
      name: Adam
      lr: 0.001
  - optimizer:
      name: Adam
      lr: 0.0001