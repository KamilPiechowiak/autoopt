general:
  dataset:
    name: CIFAR100
    resolution: 32
    path: data
    noaugment: True
  model:
    name: ResNet34
    num_classes: 100
  repeats: 1
  results_path: results
  epochs: 50
  batch_size: 16
  num_workers: 4
  gcp: True
  tpu: True
  bucket_path: gs://kamil-piechowiak-weights-transfer/autoopt
experiments:
  - optimizer:
      name: SGD
      lr: 1
    dataset:
      name: CIFAR10
      resolution: 32
      path: data
      noaugment: True
    model:
      name: ResNet34
      num_classes: 10
  - optimizer:
      name: Adam
      lr: 0.001
