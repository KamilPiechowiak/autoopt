      name: CIFAR10
      resolution: 32
      path: data
      noaugment: True
    model:
      name: ResNet34
      num_classes: 10
  - optimizer:
      name: DistributedArmijoLineSearch
      reset_strategy: increase
      search_strategy: armijo
      batch_strategy: single
      gamma: 1.001
      c: 0.1
      inner_optimizer:
        name: SGD
